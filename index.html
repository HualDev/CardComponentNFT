<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; padding: 50px 0 0; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="imagen">
      <img src="./images/image-equilibrium.jpg" alt="EquilibriumImage">
      <span><img src="./images/icon-view.svg" alt="View Icon"></span>
    </div>

    <h1 class="equi">Equilibrium #3429</h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="dates">
      <div class="left">
        <img src="./images/icon-ethereum.svg" alt="EthereumImagen">
        <p>0.041 ETH</p>
      </div>

      <div class="right">
        <img src="./images/icon-clock.svg" alt="ClockImagen">
        <p>3 days left</p>
      </div>
    </div>

    <hr>

    <div class="autor">
      
      <img src="./images/image-avatar.png" alt="AutorImagen">
      
      <div class="name">
        <p>Creation of</p>
        <p class="jules">Jules Wyvern</p>
      </div>
      
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">HualDev</a>.
  </div>
</body>
</html>
